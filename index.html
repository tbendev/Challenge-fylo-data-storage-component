<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div class="content">
        <div class="content__header">
          <img
            class="content__header-logo"
            src="./images/logo.svg"
            alt="Logo Fylo"
          />
        </div>

        <div class="content__icons">
          <img
            class="content__icons-icon"
            src="./images/icon-document.svg"
            alt="icone document bleu"
          /><img
            class="content__icons-icon"
            src="./images/icon-folder.svg"
            alt="icone dossier bleu"
          /><img
            class="content__icons-icon"
            src="./images/icon-upload.svg"
            alt="icone upload"
          />
        </div>
      </div>

      <div class="storage">
        <div class="storage-text">
          Youâ€™ve used <span class="text-bold">815 GB</span> of your storage
        </div>
        <div class="storage__bcg-gradient">
          <div class="storage__linear-gradient">
            <div class="storage__round-gradient"></div>
          </div>
        </div>
        <div class="storage__how">
          <span class="text-bold">0 GB</span
          ><span class="text-bold">1000 GB</span>
        </div>
        <div class="storage__relative-bulle">
          <span class="text-min"
            ><span class="text-bold text-blue">185 </span>GB Left</span
          >
          <span class="storage__relative-pointer"></span>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tbendev</a>.
    </footer>
  </body>
</html>
